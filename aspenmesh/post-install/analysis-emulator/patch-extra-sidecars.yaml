spec:
  template:
    spec:
      containers:
      - name: webshark
        image: webshark/webshark:devel
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: webshark
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /caps
          name: capture-folder
          readOnly: true
      - name: wetty-bson
        image: boeboe/wetty-bson-decode:1.0.0
        imagePullPolicy: Always
        env:
          - name: BASE
            value: "/"
        ports:
        - containerPort: 3000
          name: wetty-bson
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /tmp
          name: capture-folder
          readOnly: true
