apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspen-mesh-metrics-collector
  namespace: {{ .Release.Namespace }}
  labels:
    app: aspen-mesh-metrics-collector
    chart: {{ template "aspen-mesh-metrics-collector.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.server.replicaCount }}
  selector:
    matchLabels:
      app: aspen-mesh-metrics-collector
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: aspen-mesh-metrics-collector
        chart: {{ template "aspen-mesh-metrics-collector.chart" . }}
        heritage: {{ .Release.Service }}
        release: {{ .Release.Name }}
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: aspen-mesh-metrics-collector
{{- if .Values.global.priorityClassName }}
      priorityClassName: "{{ .Values.global.priorityClassName }}"
{{- end }}
      securityContext:
        fsGroup: 65534
      imagePullSecrets:
{{- range .Values.global.imagePullSecrets }}
      - name: {{ . }}
{{- end }}
      containers:
        - name: metrics-collector
          image: {{ template "aspen-mesh-metrics-collector.serviceImagePath" . }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          args:
            - --config.file=/etc/config/prometheus.yml
            - --storage.tsdb.path=/metrics-collector/tsdb
            - --web.console.libraries=/etc/prometheus/console_libraries
            - --web.console.templates=/etc/prometheus/consoles
            - --web.enable-lifecycle
          resources:
{{- if .Values.server.serviceResources }}
{{ toYaml .Values.server.serviceResources | indent 12 }}
{{- else }}
{{ toYaml .Values.global.defaultResources | indent 12 }}
{{- end }}
          ports:
            - containerPort: 9090
              name: http
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
          volumeMounts:
          - name: config-volume
            mountPath: /etc/config
          - name: datastore
            mountPath: /metrics-collector/tsdb
          {{- if and .Values.server.provisionPrometheusCert (not .Values.meshConfig.enablePrometheusMerge) }}
          - mountPath: /etc/istio-certs
            name: istio-certs
          {{- end }}
{{- if and .Values.server.provisionPrometheusCert (not .Values.meshConfig.enablePrometheusMerge) }}
        - name: istio-proxy
{{- if contains "quay.io/aspenmesh/releases" .Values.global.hub }}
# This is not handling the airgap case. If the global hub value matches the
# default hub, we are not in airgap mode. Use the image from our public image
# hub
          image: "{{ .Values.global.publicImagesHub }}:{{ .Values.global.proxy.image }}-{{ .Values.global.tag }}"
{{- else }}
# If the global hub value does not match the default, we are in airgap mode. Use the image
# that has been published to the customer's internal registry.
          image: "{{ .Values.global.hub }}:{{ .Values.global.proxy.image }}-{{ .Values.global.tag }}"
{{- end }}
          ports:
            - containerPort: 15090
              protocol: TCP
              name: http-envoy-prom
          args:
            - proxy
            - sidecar
            - --domain
            - $(POD_NAMESPACE).svc.{{ .Values.global.proxy.clusterDomain }}
            - "istio-proxy-prometheus"
            {{- if .Values.global.proxy.logLevel }}
            - --proxyLogLevel={{ .Values.global.proxy.logLevel }}
            {{- end}}
            {{- if .Values.global.proxy.componentLogLevel }}
            - --proxyComponentLogLevel={{ .Values.global.proxy.componentLogLevel }}
            {{- end}}
            - --controlPlaneAuthPolicy
            - NONE
              {{- if .Values.global.trustDomain }}
            - --trust-domain={{ .Values.global.trustDomain }}
              {{- end }}
              {{- if .Values.global.logAsJson }}
            - --log_as_json
              {{- end }}
          env:
          {{- if .Values.global.enableEccCertificates }}
            - name: ECC_SIGNATURE_ALGORITHM
              value: ECDSA
          {{- end }}
            - name: OUTPUT_CERTS
              value: "/etc/istio-certs"
            - name: JWT_POLICY
              value: {{ .Values.global.jwtPolicy }}
            - name: PILOT_CERT_PROVIDER
              value: {{ .Values.global.pilotCertProvider }}
            # Temp, pending PR to make it default or based on the istiodAddr env
            - name: CA_ADDR
              {{- if .Values.global.caAddress }}
              value: {{ .Values.global.caAddress }}
              {{- else }}
              value: istiod{{- if not (eq .Values.revision "") }}-{{ .Values.revision }}{{- end }}.{{ .Values.global.istioNamespace }}.svc:15012
              {{- end }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: INSTANCE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
              {{- if .Values.global.network }}
            - name: ISTIO_META_NETWORK
              value: "{{ .Values.global.network }}"
              {{- end }}
              {{- if .Values.global.meshID }}
            - name: ISTIO_META_MESH_ID
              value: "{{ .Values.global.meshID }}"
              {{- else if .Values.global.trustDomain }}
            - name: ISTIO_META_MESH_ID
              value: "{{ .Values.global.trustDomain }}"
              {{- end }}
            - name: ISTIO_META_CLUSTER_ID
              value: "{{ .Values.global.multiCluster.clusterName | default `Kubernetes` }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy | default "Always" }}
          readinessProbe:
            failureThreshold: 30
            httpGet:
              path: /healthz/ready
              port: 15020
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 2
            successThreshold: 1
            timeoutSeconds: 1
          volumeMounts:
              {{- if eq .Values.global.pilotCertProvider "istiod" }}
            - mountPath: /var/run/secrets/istio
              name: istiod-ca-cert
              {{- end }}
            - mountPath: /etc/istio/proxy
              name: istio-envoy
              {{- if eq .Values.global.jwtPolicy "third-party-jwt" }}
            - mountPath: /var/run/secrets/tokens
              name: istio-token
              {{- end }}
            - mountPath: /etc/istio-certs/
              name: istio-certs
            - name: istio-config-volume
              mountPath: /etc/istio/config
{{- end }}
        - name: configmap-reload
          image: "{{ .Values.global.hub }}:{{ .Values.configmapReloadImage }}"
          imagePullPolicy: "{{ .Values.configmapReload.server.image.pullPolicy }}"
          args:
            - --volume-dir=/etc/config
            - --webhook-url=http://127.0.0.1:9090{{ .Values.prefixURL }}/-/reload
          resources:
{{ toYaml .Values.configmapReload.server.resources | indent 12 }}
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
              readOnly: true
      volumes:
      - name: istio-config-volume
        configMap:
          name: istio{{- if not (eq .Values.revision "") }}-{{ .Values.revision }}{{- end }}
          optional: true
      - name: config-volume
        configMap:
          name: aspen-mesh-metrics-collector

{{- if and .Values.server.provisionPrometheusCert (not .Values.meshConfig.enablePrometheusMerge) }}
      - name: istio-certs
        emptyDir:
          medium: Memory
{{- end }}

{{- if and .Values.server.provisionPrometheusCert (not .Values.meshConfig.enablePrometheusMerge) }}
      - emptyDir:
          medium: Memory
        name: istio-envoy
        {{- if eq .Values.global.jwtPolicy "third-party-jwt" }}
      - name: istio-token
        projected:
          defaultMode: 420
          sources:
            - serviceAccountToken:
                path: istio-token
                expirationSeconds: 43200
                audience: {{ .Values.global.sds.token.aud }}
        {{- end }}
        {{- if eq .Values.global.pilotCertProvider "istiod" }}
      - name: istiod-ca-cert
        configMap:
          defaultMode: 420
          name: istio-ca-root-cert
        {{- end }}
{{- end }}

      - name: datastore
{{- if .Values.server.persistentVolume.enabled }}
        persistentVolumeClaim:
          claimName: {{ if .Values.server.persistentVolume.existingClaim }}{{ .Values.server.persistentVolume.existingClaim }}{{- else }}"aspen-mesh-metrics-collector"{{- end }}
{{- else }}
        emptyDir:
        {{- if .Values.server.emptyDir.sizeLimit }}
          sizeLimit: {{ .Values.server.emptyDir.sizeLimit }}
        {{- else }}
          {}
        {{- end }}
{{- end }}
      affinity:
      {{- include "nodeaffinity" . | indent 6 }}
      {{- include "podAntiAffinity" . | indent 6 }}
      {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 6 }}
      {{- else if .Values.global.defaultTolerations }}
      tolerations:
{{ toYaml .Values.global.defaultTolerations | indent 6 }}
      {{- end }}
