apiVersion: v1
kind: Service
metadata:
  name: aspen-mesh-secure-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    istio: aspen-mesh-secure-ingress
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: 19001
  selector:
    istio: aspen-mesh-secure-ingress
