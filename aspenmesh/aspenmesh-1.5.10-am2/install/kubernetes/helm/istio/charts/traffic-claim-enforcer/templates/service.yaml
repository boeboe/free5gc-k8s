apiVersion: v1
kind: Service
metadata:
  name: traffic-claim-enforcer-webhook
  namespace: {{ .Release.Namespace }}
  labels:
    istio: traffic-claim-enforcer
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  selector:
    istio: traffic-claim-enforcer
