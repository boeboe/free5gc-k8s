apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: f5gc-mongodb
spec:
  serviceName: f5gc-mongodb
  selector:
    matchLabels:
      app: f5gc-mongodb
  replicas: 1
  template:
    metadata:
      labels:
        app: f5gc-mongodb
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
      - name: mongodb
        image: mongo:4.2.7
        ports:
        - containerPort: 27017
          name: mongodb
        env:
          - name: MONGO_INITDB_DATABASE
            valueFrom:
              configMapKeyRef:
                name: f5gc-mongodb-config
                key: mongo_initdb_database
