apiVersion: v1
kind: ConfigMap
metadata:
  name: f5gc-nrf-config
data:

  nrfcfg.conf: |
    info:
      version: 1.0.0
      description: NRF initial local configuration
    
    configuration:
      MongoDBName: free5gc
      MongoDBUrl: mongodb://f5gc-mongodb:27017
      DefaultServiceIP: f5gc-nrf
      sbi:
        scheme: http
        registerIPv4: f5gc-nrf
        bindingIPv4: 0.0.0.0
        port: 29510
      DefaultPlmnId:
        mcc: "208"
        mnc: "93"
      serviceNameList:
        - nnrf-nfm
        - nnrf-disc
      nrfUri: http://f5gc-nrf:29510

    db_uri: mongodb://f5gc-mongodb:27017/free5GC
    
    # the kind of log output
      # debugLevel: how detailed to output, value: trace, debug, info, warn, error, fatal, panic
      # ReportCaller: enable the caller report or not, value: true or false
    logger:
      NRF:
        debugLevel: trace
        ReportCaller: true
      PathUtil:
        debugLevel: trace
        ReportCaller: false
      OpenApi:
        debugLevel: trace
        ReportCaller: false
      MongoDBLibrary:
        debugLevel: trace
        ReportCaller: true
