apiVersion: v1
kind: ConfigMap
metadata:
  name: f5gc-udr-config
data:
  udrcfg.conf: |
    info:
      version: 1.0.0
      description: UDR initial local configuration
    
    configuration:
      sbi:
        scheme: http
        registerIPv4: f5gc-udr     # Can also be a kubernetes service IP or domain name.
        bindingIPv4: 0.0.0.0       # Can also be an ENV.
        port: 29504
      mongodb:
        name: free5gc
        url: mongodb://f5gc-mongodb:27017
      nrfUri: http://f5gc-nrf:29510

    db_uri: mongodb://f5gc-mongodb:27017/free5gc

    # the kind of log output
      # debugLevel: how detailed to output, value: trace, debug, info, warn, error, fatal, panic
      # ReportCaller: enable the caller report or not, value: true or false
    logger:
      UDR:
        debugLevel: debug
        ReportCaller: false
      MongoDBLibrary:
        debugLevel: info
        ReportCaller: false
      PathUtil:
        debugLevel: info
        ReportCaller: false
      OpenApi:
        debugLevel: info
        ReportCaller: false
